name: Cypress tests

on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm install

      - name: Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: npx cypress run
